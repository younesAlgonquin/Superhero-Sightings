<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Superhero Sightings</title>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>Superhero Sightings</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <!-----SuperPowers here is the page name------------------------------------------>
                <div class="col text-center m-3">
                    <a href="superPowers" class="btn btn-outline-primary btn-lg">SuperPowers</a>
                </div>
                <div class="col text-center m-3">
                    <a href="superCreatures" class="btn btn-outline-primary btn-lg">Super-Creatures</a>
                </div>
                <div class="col text-center m-3">
                    <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-3">
                    <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
                </div>
                <div class="col text-center m-3">
                    <a href="organisations" class="btn btn-outline-primary btn-lg">Organisations</a>
                </div>
            </div>
            <!-- addSuperPower()-------------------------------------------------------------------------------------------->

            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Add Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="addLocation" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9" >
                                <input type="text" name="name" 
                                       id="name" class="form-control"  maxlength="50" pattern="[A-Za-z0-9 ]{1,50}" 
                                       placeholder="Maximum 50 charachters (A-Za-z0-9 and space)" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control" maxlength="100" pattern="[A-Za-z0-9 ]{1,100}" 
                                       placeholder="Maximum 100 charachters (A-Za-z0-9 and space)" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="number" name="latitude" 
                                       id="latitude" class="form-control" min="-90" max="90" step="0.00001" maxlength=7 
                                       placeholder="00.00000"  required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="number" name="longitude" 
                                       id="longitude" class="form-control" min="-180" max="180" step="0.00001" maxlength=7 
                                       placeholder="000.00000" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="street" class="col-3 col-form-label">
                                Street</label>
                            <div class="col-9">
                                <input type="text" name="street" 
                                       id="street" class="form-control" maxlength="100" pattern="[A-Za-z0-9 ]{1,100}"
                                       placeholder="Maximum 100 charachters (A-Za-z0-9 and space) required/>" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control" maxlength="50" pattern="[A-Za-z0-9 ]{1,50}"
                                       placeholder="Maximum 50 charachters (A-Za-z0-9 and space)" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label >
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control" maxlength="50" pattern="[A-Za-z0-9 ]{1,50}" 
                                       placeholder="Maximum 50 charachters (A-Za-z0-9 and space)" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="country" class="col-3 col-form-label">
                                Country</label>
                            <div class="col-9">
                                <input type="text" name="country" 
                                       id="country" class="form-control" maxlength="50" pattern="[A-Za-z0-9 ]{1,50}" 
                                       placeholder="Maximum 50 charachters (A-Za-z0-9 and space)" required/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="postalCode" class="col-3 col-form-label">
                                Postal Code</label>
                            <div class="col-9">
                                <input type="text" name="postalCode" 
                                       id="postalCode" class="form-control" maxlength="6" pattern="[A-Za-z0-9]{6}" 
                                       placeholder="Maximum 6 charachters (A-Za-z0-9)" required/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Location</button>
                    </form>
                </div>
            </div>
            <!-- -------------------------------------------------------------------------------------->
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Latitude</th>
                                <th>Longitude</th>
                                <th>Address</th>
                                <th>Super-Creatures <br> seen in this location</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-----SuperPowers here is the list returned by displaySuperPowers()------------------->

                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}">ID</td>
                                <td th:text="${location.name}">Location Name</td>
                                <td th:text="${location.description}">Location Description</td>
                                <td th:text="${location.latitude}">Latitude</td>
                                <td th:text="${location.longitude}">Longitude</td>
                                <td th:text="${location.address.street} + ' '  +${location.address.city} + ' '
                                    + ' ' +${location.address.state}+ ' ' +${location.address.country}
                                    + ${location.address.postalCode}">Location Address</td>

                                <!-----UpdateSuperPowers()and deleteSuperPowers()------------------->
                                <td><a href="#" th:text="${map.get(location).size}" 
                                       th:href="@{/displaySuperCreatures(id=${location.id})}">Super-Creatures</a></td> 
                                <td><a href="#" th:href="@{/updateLocation(id=${location.id})}">Edit</a></td> 
                                <td><a href="#" th:href="@{/deleteLocation(id=${location.id})}">Delete</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div> 
    </div> 








    <!-- End main body -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
